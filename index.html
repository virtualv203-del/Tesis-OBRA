<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    button {
      padding: 16px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: -1;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>

  <button onclick="abrirCamara()">Ver historia</button>
  <p>“Esto también es una publicación.”</p>

  <script>
    async function abrirCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        const video = document.getElementById("video");
        video.srcObject = stream;
        video.style.display = "block";
      } catch (e) {
        alert("No se pudo acceder a la cámara");
      }
    }
  </script>

</body>
</html>
